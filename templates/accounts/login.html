{% extends 'base.html' %}

{% block body %}

<div class="container">
    <br>
    <h1>Login</h1>
    <form method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        Username:
        <br>
        <input type="text" name="username" value="">
        <br>
        Password:
        <br>
        <input type="password" name="password" value="">
        <br>
        <br>
        <input class="btn btn-primary" type="submit" value="Login!">
    </form>
</div>

{% endblock %}
